    </a>
  </div>
</div>

<script>

const FEST_START = new Date("2026-02-21T14:05:00");
const FEST_PRE_DAY = new Date("2026-02-20T00:00:00");
const FEST_END = new Date("2026-02-23T23:59:59");

// ===== „Çπ„Ç±„Ç∏„É•„Éº„É´ÔºàÁ∞°Êòì‰æãÔºâ=====
const schedules = {
  "2026-02-21":[
    {name:"OINO",time:"14:05"},
    {name:"Silfira",time:"20:42"}
  ],
  "2026-02-22":[
    {name:"RiriMio",time:"19:22"},
    {name:"WaTa:94",time:"20:46"}
  ],
  "2026-02-23":[
    {name:"BACK LINE",time:"20:22"},
    {name:"hurahura",time:"20:54"}
  ]
};

function update(){

  const now = new Date();
  const todayKey = now.toISOString().split("T")[0];

  document.getElementById("date").innerText =
    now.toLocaleString("ja-JP");

  // ÈñãÂÇ¨ÂâçÔºàÂâçÊó•„Çà„ÇäÂâçÔºâ
  if(now < FEST_PRE_DAY){
    document.getElementById("content").innerHTML =
      `<div class="countdown">COMING SOON</div>`;
    return;
  }

  // ÂâçÊó•„ÄúÈñãÂπï„Åæ„Åß
  if(now >= FEST_PRE_DAY && now < FEST_START){
    const diff = FEST_START-now;
    const d = Math.floor(diff/1000/60/60/24);
    const h = Math.floor(diff/1000/60/60)%24;
    const m = Math.floor(diff/1000/60)%60;
    const s = Math.floor(diff/1000)%60;

    document.getElementById("content").innerHTML =
      `<div class="countdown">
        ÈñãÂπï„Åæ„Åß<br>
        ${d}Êó• ${h}ÊôÇÈñì ${m}ÂàÜ ${s}Áßí
      </div>`;
    return;
  }

  // ÁµÇ‰∫ÜÂæå
  if(now > FEST_END){
    document.getElementById("content").innerHTML =
      `<div class="ended">
        Â§© ROCK FEST 2026<br>
        THANK YOU!!
      </div>`;
    return;
  }

  // ÈñãÂÇ¨‰∏≠„É≠„Ç∏„ÉÉ„ÇØ
  if(!schedules[todayKey]){
    document.getElementById("content").innerHTML =
      `<div class="ended">Êú¨Êó•„ÅÆÂÖ¨Êºî„ÅØÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü</div>`;
    return;
  }

  const todaySchedule = schedules[todayKey].map(s=>{
    return {
      name:s.name,
      datetime:new Date(todayKey+"T"+s.time+":00")
    }
  });

  let currentIndex = 0;
  for(let i=0;i<todaySchedule.length;i++){
    if(todaySchedule[i].datetime <= now){
      currentIndex=i;
    }
  }

  const current = todaySchedule[currentIndex];
  const next = todaySchedule[currentIndex+1];

  let remainingText="";
  let progressWidth=0;

  if(next){
    const total = next.datetime-current.datetime;
    const elapsed = now-current.datetime;
    const remaining = next.datetime-now;

    const m = Math.floor(remaining/1000/60);
    const s = Math.floor(remaining/1000)%60;
    remainingText=`ÊÆã„Çä ${m}ÂàÜ ${s}Áßí`;

    progressWidth = (elapsed/total)*100;
  }

  document.getElementById("content").innerHTML = `
    <div class="now">üé§ NOW PLAYING<br>${current.name}</div>
    <div class="next">‚è≠ NEXT: ${next?next.name:"END"}</div>
    <div class="next">${remainingText}</div>
    <div class="bar">
      <div class="progress" style="width:${progressWidth}%"></div>
    </div>
  `;
}

setInterval(update,1000);
update();
