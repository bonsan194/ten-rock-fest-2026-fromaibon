<body>

<div class="container">
  <h1>Â§© ROCK FEST 2026</h1>
  <div id="content"></div>
  <div class="url">
    Official:
    <a href="https://youtube.com/@tenrockfest" target="_blank">
      https://youtube.com/@tenrockfest
    </a>
  </div>
</div>

<script>

// ===== Ê¨°ÂõûÈñãÂÇ¨Âπ¥„ÇíËá™ÂãïÂà§ÂÆö =====
function getFestivalYear(){
  const now = new Date();
  let year = now.getFullYear();

  const testDate = new Date(year+"-02-23T23:59:59");
  if(now > testDate){
    year++;
  }
  return year;
}

const FEST_YEAR = getFestivalYear();
const FEST_START = new Date(FEST_YEAR+"-02-21T14:05:00");
const FEST_PRE_DAY = new Date(FEST_YEAR+"-02-20T00:00:00");
const FEST_END = new Date(FEST_YEAR+"-02-23T23:59:59");

function update(){

  const now = new Date();

  // ÂâçÊó•„Çà„ÇäÂâç
  if(now < FEST_PRE_DAY){
    document.getElementById("content").innerHTML =
      `<div class="countdown">COMING SOON</div>`;
    return;
  }

  // ÂâçÊó•„ÄúÈñãÂßã
  if(now >= FEST_PRE_DAY && now < FEST_START){
    const diff = FEST_START-now;

    const d = Math.floor(diff/1000/60/60/24);
    const h = Math.floor(diff/1000/60/60)%24;
    const m = Math.floor(diff/1000/60)%60;
    const s = Math.floor(diff/1000)%60;

    document.getElementById("content").innerHTML =
      `<div class="countdown">
        ÈñãÂπï„Åæ„Åß<br>
        ${d}Êó• ${h}ÊôÇÈñì ${m}ÂàÜ ${s}Áßí
      </div>`;
    return;
  }

  // ÁµÇ‰∫ÜÂæå
  if(now > FEST_END){
    document.getElementById("content").innerHTML =
      `<div class="ended">
        Â§© ROCK FEST ${FEST_YEAR}<br>
        THANK YOU!!
      </div>`;
    return;
  }

  // ÈñãÂÇ¨‰∏≠
  document.getElementById("content").innerHTML =
    `<div class="countdown">
      üî• Â§© ROCK FEST ${FEST_YEAR} ÈñãÂÇ¨‰∏≠ üî•
    </div>`;
}

setInterval(update,1000);
update();

</script>
